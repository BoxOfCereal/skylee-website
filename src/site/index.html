---
layout: layouts/base.html
title: Home - Art By Skylee
page_title: Featured
---

<!-- ============ Featured - START ============ -->

<div id="featured" class="section">
  <div id="index-section-title" class="section-title">
    <h2 id="featured-header">{{page_title}}</h2>
  </div>

  <div class="content container">
    <!-- GALLERY START -->
    <div class="gallery-container">
      
      {% for work in gallery.works %}
        <div class="gallery-item">
          <img class="gallery-img" src="{{work.image | remove: "/site"}}" />
          <div class="gallery-item-container">
            <h3 class="gallery-img-title">{{work.title}}</h3>
            <p class="gallery-img-desc">{{work.description}}
            </p>
          </div>
        </div>
        <!-- {{ work }} -->
      {% endfor %}
  
       

    </div>

    <!-- GALLERY END -->
  </div>

</div>

<!-- ============ Featured - END ============ -->

<!-- ============ Services - START ============ -->

<div id="services" class="section dark">
  <div class="section-title">
    <h2>Services</h2>
  </div>

  <div class="content container">
    <div class="services-grid">
      {% for service in services.services %}
      <div class="service-item">
        <h3 class="service-header">{{service.title}}</h3>
        <p class="service-text">{{service.description}}</p>
      </div>
      {%endfor%}
    </div>
  </div>
</div>

<!-- ============ Services - END ============ -->

<!-- ============ Content Loader ============ -->
<div class="content-loader">
  <div class="loader"></div>
</div>
<!-- ============ Content Loader - END ============ -->

<!-- MODAL START -->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close">&times;</span>
  
  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="modal-img" />
  
  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
  <!-- MODAL END -->

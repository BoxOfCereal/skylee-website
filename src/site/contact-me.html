---
layout: layouts/base.html
title: "Contact - Art By Skylee"
---

<div class="section">
  <div class="content container">
    <h2 class="focus-title">{{header}}</h2>

    <p>
      {{contactMessage}}
    </p>

    <!-- ============ Contact Form - START ============ -->

    <form
      class="contact-form row"
      action="mailer/contact.php"
      method="post"
    >
      <div class="col-md-6">
        <label
          ><strong>Full Name *</strong>
          <input class="required" type="text" name="name" />
        </label>
        <label
          ><strong>Email *</strong>
          <input class="required" type="text" name="email" />
        </label>
        <label
          ><strong>Subject</strong>
          <select name="subject">
            <option value="Subject 1">Subject 1</option>
            <option value="Subject 2">Subject 2</option>
            <option value="Subject 3">Subject 3</option>
            <option value="Subject 4">Subject 4</option>
          </select>
        </label>
      </div>
      <div class="col-md-6">
        <label
          ><strong>Message *</strong>
          <textarea class="required" name="message"></textarea>
        </label>
        <p>( <strong>*</strong> ) = Mandatory field</p>
        <input
          class="submit btn md"
          type="submit"
          name="submit"
          value="Send Message"
        />
      </div>
      <input type="hidden" name="form_type" value="contact" />
    </form>

    <!-- ============ Contact Form - END ============ -->
  </div>
</div>

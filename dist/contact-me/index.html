<div id="contact-section" class="section">
  <div class="content container">
    <h2 class="focus-title">Let's Talk!</h2>

    <p>
      Contact me!
    </p>

    <!-- ============ Contact Form - START ============ -->

    <form id="contact-form"
    >
      <div class="col-md-6">
        <label
          ><strong>Full Name *</strong>
          <input class="required" type="text" name="name" id="name" />
        </label>
        <label
          ><strong>Email *</strong>
          <input class="required" type="text" name="email" id="email" />
        </label>
        <label
          ><strong>Subject</strong>
          <select name="subject" id="subject">
          
        <div class="row">
            
              <option value="Commission">Commission</option>
            
              <option value="Collaboration">Collaboration</option>
            
              <option value="Other">Other</option>
            
          </select>
        </label>
      </div>
      <div class="col-md-6">
        <label
          ><strong>Message *</strong>
          <textarea class="required" name="message" id="body"></textarea>
        </label>
        <p>( <strong>*</strong> ) = Mandatory field</p>
        <input
          class="submit btn md"
          type="submit"
          name="submit"
          value="Send Message"
        />
      </div>
      <input type="hidden" name="form_type" value="contact" />
    </form>

    <!-- ============ Contact Form - END ============ -->
  </div>
</div>
